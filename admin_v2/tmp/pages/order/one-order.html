{% extends 'layout/layout.html' %}

{% block pageName %}one-order-page{% endblock %}

{% block pageCss %}
    <link href="{{ config.assetsPath }}theme/css/plugins/select2/select2.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-inherit panel-minimal">
                <div class="panel-heading clearfix">
                    <h2 class="panel-title">Заказ № {{ preview.id }}</h2>
                    <ul class="panel-tool-options">
                        <li><a href="{{ config.adminPath}}/add/order" class="btn btn-default" type="button">Редактировать</a></li>
                        <li role="presentation"><a href="" class="btn btn-default toggle-filter" data-block-id="filter-box" type="button"><i class="fa fa-filter"></i></a></li>
                    </ul>
                </div>
                <!-- panel body -->
                <div class="panel-body ">
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3 ">
                            {% include 'blocks/preview/main.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pre>{{ dump(preview) }}</pre>

{% endblock %}

{% block pageScripts %}
     <script src="{{ config.assetsPath }}js/build/order/one-order/main.js"></script>
{% endblock %}
