{% extends 'layout/layout.html' %}

{% block pageName %}add-material{% endblock %}

{% block pageCss %}
    <link href="{{ config.assetsPath }}theme/css/plugins/datepicker/bootstrap-datepicker.css" rel="stylesheet">
    <link href="{{ config.assetsPath }}theme/css/plugins/select2/select2.css" rel="stylesheet">
    <link href="{{ config.assetsPath }}/css/vendor/cropper.min.css" rel="stylesheet">
    {# <link href="{{ config.assetsPath }}theme/css/plugins/dropzone/dropzone.css" rel="stylesheet"> #}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title">Создать пользователя</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="{{ config.formhandlerPath }}add/user.php">
                    <div class="form-group">
                        <label for="first_name" class="control-label">Имя</label>
                        <input type="text" class="form-control " id="first_name" name="first_name" placeholder="Введите имя" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="control-label">Фамилия</label>
                        <input type="text" class="form-control " id="last_name" name="last_name" placeholder="Введите фамилию" required>
                    </div>
                    <div class="form-group">
                        <label for="second_name" class="control-label">Отчество</label>
                        <input type="text" class="form-control " id="second_name" name="second_name" placeholder="Введите отчество">
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="email" class="control-label">E-mail</label>
                                <input type="email" class="form-control " id="email" name="email" placeholder="example@mail.ru" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="birth_date" class="control-label">Дата рождения</label>
                                <div id="date-popup" class="input-group date">
                                    <input type="text" data-format="D, dd MM yyyy" class="form-control" name="birth_date" id="birth_date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="phone" class="control-label">Телефон</label>
                                <input type="phone" data-mask="+7 (999) 999-9999" id="phone" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Роль</label>
                        <select name="role[]" class="select2 form-control" data-placeholder="Выберите роль" multiple>
                            {% for item in group %}
                                <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Аватар</label>
                        <div class="set-avatar">
                            <div class="set-avatar__body">
                                {% for key, item in avatar %}
                                    <div class="set-avatar__item">
                                        <input type="radio" name="avatar" id="avatar_{{ key }}" class="set-avatar__input" value="{{ item }}">
                                        <label for="avatar_{{ key }}" class="set-avatar__label">
                                            <img src="{{ item }}" class="set-avatar__img">
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="control-label">Логин</label>
                        <input type="text" class="form-control " id="login" name="login" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block pageScripts %}
    <script src="{{ config.assetsPath }}theme/js/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="{{ config.assetsPath }}js/build/add/user/main.js"></script>
{% endblock %}
