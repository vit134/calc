<div>
    <h2>Добрый день, {{ first_name }} {{ second_name }} {{ last_name }}</h2>
    {% if route %}
        <p>Вы были зарегистрированны в системе "Управление ремонтом" как "{{ role }}"</p>
    {% endif %}
    <p>
        Ваш логин:
        <strong>{{ login }}</strong>

        <strong>{{ tmpPass }}</strong>

    <p>Для подтверждения регистрации пройдите по <a href="{{ link }}">ссылке</a></p>
</div>
