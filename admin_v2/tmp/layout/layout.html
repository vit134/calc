<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mouldifi - A fully responsive, HTML5 based admin theme">
    <meta name="keywords" content="Responsive, HTML5, admin theme, business, professional, Mouldifi, web design, CSS3">
    <title>Admin Panel</title>
    <!-- Site favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!-- /site favicon -->
    <!-- Entypo font stylesheet -->
    <link href="{{ config.assetsPath }}/theme/css/entypo.css" rel="stylesheet">
    <!-- /entypo font stylesheet -->
    <!-- Font awesome stylesheet -->
    <link href="{{ config.assetsPath }}/theme/css/font-awesome.min.css" rel="stylesheet">
    <!-- /font awesome stylesheet -->
    <!-- Bootstrap stylesheet min version -->
    <link href="{{ config.assetsPath }}/theme/css/bootstrap.min.css" rel="stylesheet">
    <!-- /bootstrap stylesheet min version -->
    <!-- Mouldifi core stylesheet -->
    <link href="{{ config.assetsPath }}/theme/css/mouldifi-core.css" rel="stylesheet">
    <!-- /mouldifi core stylesheet -->
    <link href="{{ config.assetsPath }}/theme/css/mouldifi-forms.css" rel="stylesheet">
    {% block pageCss %}{% endblock %}
    <link href="{{ config.assetsPath }}/theme/css/update-theme.css" rel="stylesheet">
    <link href="{{ config.assetsPath }}/css/build/__main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ config.assetsPath }}/theme/js/html5shiv.min.js"></script>
      <script src="{{ config.assetsPath }}/theme/js/respond.min.js"></script>
<![endif]-->
    <!--[if lte IE 8]>
    <script src="{{ config.assetsPath }}/theme/js/plugins/flot/excanvas.min.js"></script>
<![endif]-->

</head>

<body class="{% block pageName %}{% endblock %}">
    <!-- Page container -->
    {% block window %}
        <div class="page-container">
            <!-- Page Sidebar -->
                {% include 'blocks/sidebar/main.html' %}
            <!-- /page Sidebar -->

            <!-- Main container -->
                <div class="main-container gray-bg">
                    <!-- Main header -->
                        {% include 'blocks/main-header/main.html' %}
                    <!-- /main header -->

                    <!-- Main content -->

                    <div class="main-content">
                        {% block content %}{% endblock %}
                        <!-- Footer -->
                            {% include 'blocks/footer/main.html' %}
                        <!-- /footer -->
                    </div>

                    <!-- /main content -->
                </div>
            <!-- /main container -->
        </div>
    {% endblock %}
    <!-- /page container -->

    <script src="{{ config.assetsPath }}theme/js/jquery.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/bootstrap.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/metismenu/jquery.metisMenu.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/blockui-master/jquery-ui.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/blockui-master/jquery.blockUI.js"></script>
    <!--Float Charts-->
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.resize.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.selection.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.pie.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/flot/jquery.flot.time.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/plugins/select2/select2.full.min.js"></script>
    <script src="{{ config.assetsPath }}theme/js/functions.js"></script>
    <script src="{{ config.assetsPath }}js/vendor/blocksit.min.js"></script>
    <script src="{{ config.assetsPath }}js/widgets/functions.js"></script>
    <script src="{{ config.assetsPath }}js/widgets/main.js"></script>

    {% block pageScripts %}{% endblock %}
</body>
</html>
